<div class="todo-app">
    <h1>To-Do List</h1>
    <input [(ngModel)]="newTodo" placeholder="New task" />
    <button (click)="addTodo()">Add</button>
    <button (click)="removeAllTodos()">Remove all</button>
    <ul>
      <li *ngFor="let todo of todos(); let i = index">{{ todo }} <button (click)="removeTodo(i)">Remove</button></li>
    </ul>
  </div>
